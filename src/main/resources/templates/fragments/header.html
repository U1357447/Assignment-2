<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="headitems">
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/custom.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </div>

    <div th:fragment="header">
        <nav class="navbar navbar-default navbar-static-top" style="margin-bottom:0px !important;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">MaxThreads</a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <ul class="nav navbar-nav">&nbsp;</ul>

                    <ul th:if="${session.login == null}" class="nav navbar-nav navbar-right">
                        <!-- User not Logged in -->
                        <li><a th:href="@{/user/login}">Login</a></li>
                        <li><a>|</a></li>
                        <li><a th:href="@{/user/register}">Register</a></li>
                    </ul>
                    <ul th:if="${session.login != null}" class="nav navbar-nav navbar-right">
                        <!-- Logged in User -->
                        <li><a th:href="@{/user/} + ${session.login}" th:text="${session.loginName}"></a></li>
                        <li><a>|</a></li>
                        <li><a th:href="@{/user/logout}">Logout</a></li>

                        <li th:if="${session.admin == true}"><a>|</a></li>
                        <li th:if="${session.admin == true}"><a th:href="@{/admin}">Administrator Tools</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header">
            <div class="container">
                <div class="col-md-12 header-text">
                    <h1>MaxThreads! Your Simple Message Board Site.</h1>
                    <p>Create, Read, Reply, Enjoy!</p>
                </div>
            </div>
        </div>
    </div>

</html>
