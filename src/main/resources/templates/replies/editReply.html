<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: page">

    <div th:fragment="content">
        <div th:if="${session.login != null}">
            <div class="col-md-12 text-center">
                <h1>Edit Reply</h1>
            </div>
            <div class="col-md-3"></div>
            <div class="well col-md-6">
                <div class="form-group">
                    <form action="#" th:action="@{/reply/edit/} + ${thread.threadID} + '/' + ${reply.replyID}" th:object="${reply}" method="post">
                        <input type="hidden" th:field="*{replyID}"/>

                        <label class="form-check-label">Reply</label>
                        <textarea rows="5" class="form-control" type="text" th:field="*{content}"/>

                        <input type="hidden" th:field="*{threadID}"/>
                        <input type="hidden" th:field="*{ownerID}"/>
                        <input type="hidden" th:field="*{ownerName}"/>
                        <input type="hidden" th:field="*{timeCreated}"/>
                        <br/>

                        <div class="text-center"><input class="btn btn-primary" type="submit" value="Update Reply"/></div>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${message} != null">
            <p><span th:text="${message}" /></p>
        </div>
    </div>
</html>
