<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="layout/layout :: page">

    <div th:fragment="content">
        <div th:if="${session.login != null}">
            <div class="col-md-12" th:if="${message} != null">
                <div class="alert alert-success" role="alert" th:if="${type} == 'success'" th:text="${message}"></div>
                <div class="alert alert-danger" role="alert" th:if="${type} == 'danger'" th:text="${message}"></div>
            </div>

            <div class="col-md-12 text-center">
                <h1>Confirm Deletion</h1>
            </div>
            <div class="col-md-3"></div>
            <div class="well col-md-6">
                <div class="form-group">
                    <form action="#" th:action="@{/thread/delete/} + ${thread.threadID}" th:object="${thread}" method="post">
                        <h2 th:text="${thread.heading}"></h2>
                        <pre><div th:text="${thread.content}"/></pre>
                        <br/>

                        <div class="text-center"><input class="btn btn-primary" type="submit" value="Delete Thread"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
