<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>MaxThreads</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.password}"></td>
            <td><a href="#" th:href="@{/user/update/} + ${user.id}">update</a></td>
            <td><a href="#" th:href="@{/user/delete/} + ${user.id}">delete</a></td>
        </tr>
    </table>
    <div>
        <ol>
            <li th:each="user : ${users}">
                <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + ${user.password}"></span>
                <td><a href="#" th:href="@{/user/update/} + ${user.id}">update</a></td>
                <a href="#" th:href="@{/user/delete/} + ${user.id}">delete</a>
            </li>
        </ol>
    </div>
</body>
</html>
