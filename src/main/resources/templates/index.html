<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>MaxThreads</title>
</head>
<body>
    <div th:if="${session.login != null}">
        <h1>Create Thread</h1>
        <form action="#" th:action="@{/thread/create}" th:object="${thread}" method="post">
            <p>Heading</p>
            <input type="text" th:field="*{heading}"/>
            <p>Last Name</p>
            <input type="text" th:field="*{content}"/>

            <input type="hidden" th:field="*{ownerID}" th:value="${session.login}"/>
            <input type="text" th:field="*{timeCreated}" th:value="${#dates.format(#dates.createNow(), 'dd/MM/YYYY HH:mm:ss')}"/>
            <input type="text" th:field="*{timeUpdated}" th:value="${#dates.format(#dates.createNow(), 'dd/MM/YYYY HH:mm:ss')}"/>
            <br/><br/>

            <input type="submit" value="Created Thread"/>
        </form>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.password}"></td>
            <td><a href="#" th:href="@{/user/update/} + ${user.id}">update</a></td>
            <td><a href="#" th:href="@{/user/delete/} + ${user.id}">delete</a></td>
        </tr>
    </table>
    <div>
        <ol>
            <li th:each="user : ${users}">
                <span th:text="${user.firstname} + ' ' + ${user.lastname} + ' ' + ${user.password}"></span>
                <td><a href="#" th:href="@{/user/update/} + ${user.id}">update</a></td>
                <a href="#" th:href="@{/user/delete/} + ${user.id}">delete</a>
            </li>
        </ol>
    </div>
</body>
</html>
